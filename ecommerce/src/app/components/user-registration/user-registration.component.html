<section class="vh-100 m-0">
  <!-- style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');" -->
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container-fluid h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registrationForm" (ngSubmit)="registration()" >

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg"  formControlName="fullName" class="form-control form-control-lg" name="username" [class.is-invalid]="fullName?.invalid" [class.is-valid]="fullName?.valid"/>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>
                <div class="alert alert-warning" [hidden]="fullName?.valid ||fullName?.untouched">
                        <small *ngIf="fullName?.errors?.['required']">user name is required</small>
                        <small *ngIf="fullName?.errors?.['pattern']">min length should be 5</small>
                       
                </div>
              
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" formControlName="email"  class="form-control form-control-lg" name="email" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cg" formControlName="phoneNumber" class="form-control form-control-lg" name="phonenum" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
                
                <div formGroupName="address">
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example4cdg" formControlName="city" class="form-control form-control-lg" name="city" />
                        <label class="form-label" for="form3Example4cdg">city</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example4cdg" formControlName="postalCode" class="form-control form-control-lg" name="postalcode" />
                        <label class="form-label" for="form3Example4cdg">postal code </label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example4cdg" formControlName="street" class="form-control form-control-lg" name="street"/>
                        <label class="form-label" for="form3Example4cdg">street</label>
                      </div>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example4cdg" formControlName="password" class="form-control form-control-lg" name="password"/>
                    <label class="form-label" for="form3Example4cdg">password</label>
                  </div>
                  <!-- <div class="form-outline mb-4">
                    <input type="text" id="form3Example4cdg" formControlName="confirmPassword" class="form-control form-control-lg" name="confirmPassword" />
                    <label class="form-label" for="form3Example4cdg">confirm password</label>
                  </div> -->
                  <div class="d-flex justify-content-center">
                  <button type="submit" [disabled]="registrationForm.invalid"
                    class="btn btn-success ">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
